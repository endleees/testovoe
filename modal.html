<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">

<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <a href="/">Назад</a>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="container-modal">
          <a class="btn button-order" href="#" data-open-modal="feedback">Заказать консультацию</a>

        </div>
      </section>
    </main>
    <footer>

        <p class="modal__description">Заказать консультацию</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>

    </div>
  </div>
  <script src="js/vendor.min.js"></script>
